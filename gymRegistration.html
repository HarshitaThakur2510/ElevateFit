<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Gym - ElevateFit Admin</title>

<style>
:root {
  --page-bg: #111827;
  --card-bg: #343a40;
  --button-bg: #ff6b6b;
  --button-hover: #e74c3c;
  --text: #ffffff;
  --muted: #d1d5db;
}

* { box-sizing: border-box; font-family: 'Helvetica Neue', Arial, sans-serif; margin:0; padding:0; }

body {
  background: var(--page-bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.registration-card {
  background: var(--card-bg);
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.03);
  width: 100%;
  max-width: 500px;
}

.registration-card h1 {
  text-align: center;
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

form {
  display: grid;
  gap: 1rem;
}

label {
  display: flex;
  flex-direction: column;
  font-size: 0.95rem;
  color: var(--muted);
}

input, textarea, select {
  margin-top: 0.3rem;
  padding: 0.7rem;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.08);
  background: #fff;
  color: var(--card-bg);
  outline: none;
}

input:focus, textarea:focus, select:focus {
  border-color: var(--button-bg);
}

button {
  background: var(--button-bg);
  color: #fff;
  border: none;
  padding: 0.75rem;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: var(--button-hover);
}

.success-message {
  display: none;
  color: var(--text);
  background: var(--button-bg);
  padding: 0.75rem;
  border-radius: 8px;
  text-align: center;
  margin-top: 1rem;
}
</style>
</head>

<body>
  <section class="registration-card">
    <h1>Register Your Gym</h1>

    <form id="gymForm">
      <label>
        Gym Name
        <input type="text" name="gymName" required>
      </label>

      <label>
        Owner Name
        <input type="text" name="ownerName" required>
      </label>

      <label>
        Location
        <input type="text" name="location" required>
      </label>

      <label>
        Contact Number
        <input type="tel" name="contact" required>
      </label>

      <label>
        Description
        <textarea name="description" rows="3" placeholder="Brief about your gym"></textarea>
      </label>

      <button type="submit">Submit Registration</button>
    </form>

    <div class="success-message" id="successMsg">
      Gym registered successfully!
    </div>
  </section>

<script>
const form = document.getElementById('gymForm');
const successMsg = document.getElementById('successMsg');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form));
  console.log('Gym Registered:', data);

  successMsg.style.display = 'block';
  form.reset();

  // Redirect back to admin dashboard after 2 seconds
  setTimeout(() => {
    window.location.href = 'admin.html';
  }, 2000);
});
</script>
</body>
</html>
